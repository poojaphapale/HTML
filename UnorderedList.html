<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Unordered List of colors: </h1>
    <ul>
        <li>Red</li>
        <li>Blue</li>
        <li>Orange</li>
        <li>Green</li>
    </ul>

    <ul style="list-style-type: circle;">
        <li>Red</li>
        <li>Blue</li>
        <li>Orange</li>
        <li>Green</li>
    </ul>

    <ul style="list-style-type: square;">
        <li>Red</li>
        <li>Blue</li>
        <li>Orange</li>
        <li>Green</li>
    </ul>

    <ul style="list-style-type: none;">
        <li>Red</li>
        <li>Blue</li>
        <li>Orange</li>
        <li>Green</li>
    </ul> 

    <ul style="list-style-type: decimal;">
        <li>Red</li>
        <li>Blue</li>
        <li>Orange</li>
        <li>Green</li>
    </ul>

    <ul style="list-style-type: decimal-leading-zero;">
        <li>Red</li>
        <li>Blue</li>
        <li>Orange</li>
        <li>Green</li>
    </ul>
</body>
</html>
